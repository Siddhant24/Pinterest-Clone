<!DOCTYPE html>

<html>

<head>
    <title>Pinterastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>

<header>
    <div class="row heading">
        <div class="col-sm-2"><button class="btn-link home"><i class="fa fa-home" aria-hidden="true" style="font-size:48px;"></i>Home</button></div>
        <div class="col-sm-6">
            <h2 class="pinterastic-text">Pinterastic</h2>
        </div>
        <div class="col-sm-4">
            <div class="user-info">
                <p>Welcome, <span id="display-name"></span>!</p>
                <a class="menu" href="/profile">Profile</a>
                <p>|</p>
                <a class="menu" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container-fluid">
        <div class="subtitle username">
            <h3 class="text-center text-danger username-text"></h3>
        </div>
        <div class="grid">
            <div class="grid-item"><button class="btn btn-default btn-block" id="myBtn">Add new pic</button>
                <!-- The Modal -->
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="image-preview"><img id="preview" class="img-fluid"></div>
                        <form class="form-horizontal" method="post">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="caption">Caption:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="caption" name="caption" placeholder="Caption this">
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="link">Source:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="link" name="link" placeholder="Image source:">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Add</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/userController.client.js"></script>
        <script type="text/javascript" src="controllers/formController.myPics.js"></script>
        <script type="text/javascript" src="controllers/onLoadController.myPics.js"></script>
</body>

</html>
